{% extends "base.html" %}

{% block title %}Convert Images to PDF - PDF Manipulator{% endblock %}

{% block content %}
<div class="container">
    <h1>Convert Images to PDF</h1>
    <p class="subtitle">Transform your images into professional PDF documents</p>

    <div class="upload-container" id="dropZone">
        <div class="upload-icon">
            <img src="{{ url_for('static', filename='images/upload-icon.svg') }}" alt="Upload">
        </div>
        <h3>Drag & Drop Images Here</h3>
        <p>or click to select files</p>
        <input type="file" id="fileInput" multiple accept="image/*" style="display: none;">
    </div>

    <div id="fileList" class="file-list"></div>

    <div class="actions">
        <button id="convertBtn" class="button primary" disabled>Convert to PDF</button>
    </div>

    <div id="progress" class="progress-bar" style="display: none;">
        <div class="progress-fill"></div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/convert.js') }}"></script>
{% endblock %}
